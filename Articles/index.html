<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Articles</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="body">
<div class="wrapper">
    <main>
        <header class="selectBar">
            <select id="selectSources" class="select">
                <option value="abc-news">abc-news</option>
                <option value="bbc-sport">bbc-sport</option>
                <option value="bbc-news">bbc-news</option>
                <option value="cnn">cnn</option>
                <option value="fox-news">fox-news</option>
                <option value="google-news-ru">google-news-ru</option>
            </select>
            <select id="selectEndpoints" class="select">
                <option value="" selected="selected">Select endpoint</option>
                <option value="top-headlines">Top headlines</option>
                <option value="everything">All articles</option>
                <option value="sources">All sources</option>
            </select>
            <select id="selectLanguages" class="select">
                <option value="">Select language</option>
                <option value="ar">Arabian</option>
                <option value="en">English</option>
                <option value="de">Deutch</option>
                <option value="es">Spain</option>
                <option value="fr">French</option>
                <option value="it">Italy</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="sv">Swedish</option>
            </select>
            <select id="selectCountries" class="select">
                <option value="">Select country</option>
                <option value="ar">Arabian</option>
                <option value="de">Deutch</option>
                <option value="es">Spain</option>
                <option value="fr">French</option>
                <option value="it">Italy</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="sv">Swedish</option>
            </select>
            <input id="inputSearch" class="search" type="search" placeholder="Search">
            <button class="buttonGetArticle" id="buttonArticle">Get Article</button>
        </header>
        <section class="mainSection" id="mainSection"></section>
    </main>
    <footer class="footer"><p>Created using <a href="https://newsapi.org/" target="_blank">https://newsapi.org/</a></p>
    </footer>
</div>
<script type="text/javascript" src="scripts/constants.js"></script>
<script type="text/javascript" src="scripts/errorHandler.js"></script>
<script type="text/javascript" src="scripts/application.js"></script>
<script type="text/javascript" src="scripts/newsRequester.js"></script>
<script type="text/javascript" src="scripts/article.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
